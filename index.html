<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="module3-solution/angular.min.js"></script>
    <script src="module3-solution/app.js"></script>
    <link rel="stylesheet" href="module3-solution/styles/bootstrap.min.css">
    <link rel="stylesheet" href="module3-solution/styles/styles.css">
  </head>
<body>
   <div id="menu" class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text"  ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div> 
    <div class="form-group narrow-button">
      <button ng-click="menu.getMenuCategories();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
   <!-- found-items should be implemented as a component -->
    <!--found-items found-items="...." on-remove="...."></found-items-->
    
    <found-items 
      items="menu.items"
      on-remove="menu.removeItem(index)"
    >
    </found-items>
  </div>

</body>
</html>
